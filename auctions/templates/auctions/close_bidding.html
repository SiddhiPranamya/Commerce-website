{% extends "auctions/listing.html" %}

{% block body %}

<h5><b>Bidding is closed</b></h5>

<table style="width: 100%;">
    <tbody>
        <tr>
            <td style="width:40px;">
                <h5>{{ listing.title }}</h5>
                <img src="{{ listing.image_link }}" style="width:90%;"/>
            </td>
            <td style="width: 60%;">
                <div><b>Description:</b> {{ listing.description }}</div><br>

                <div><b>Final bidding price:</b> ${{ listing.price }}</div>

                <br>

                <div><b>Category:</b> {{ listing.category }}</div><br>
                <div><b>Listed by:</b> {{ listing.seller }}</div>

            </td>
        </tr>
    </tbody>
</table>

<hr>    

{% endblock %}
